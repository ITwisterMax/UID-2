<!DOCTYPE html>
<html lang="ru">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/owf.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Trade+Winds&display=swap" rel="stylesheet">
    <title>Momentum</title>
</head>

<body>
    <header>
        <form id="js-search" class="search"><input class="search-input"></form>
        <form id="js-weather">
            <div id="city" contenteditable="true"></div>
            <i id="weather-icon" class="owf"></i><br>
            <span class="humidity"></span>
            <span class="temperature"></span><br>
            <span class="wind"></span>
            <span class="weather-description"></span>
        </form>
    </header>

    <main>
        <h1 class="js-date">Понедельник, 1 января</h1>
        <h1 class="js-clock">00:00:00</h1>
        <form class="js-name">
            <h1 class="js-name">Как Ваше Имя?</h1>
            <input class="js-input1">
        </form>
        <h1 class="js-user"></h1>
        <form class="js-btn">
            <button id="js-image-prev"></button>
            <button id="js-image-next"></button>
        </form>
        <form class="js-todo hiding">
            <h1 class="todoQeus">Какова Ваша Главная Цель На Сегодня?</h1>
            <input class="js-input2">
        </form>
        <ul class="js-list"></ul>
    </main>

    <footer>
        <button id="js-qt">Вопросы</button>
        <div class="js-quote"></div>
        <button id="js-todoButton">Список Заданий</button>
    </footer>

    <div class="js-footTodolist hiding">
        <header>
            <div>Список Заданий</div>
            <button class="js-closeFootTodoButton">×</button>
        </header>
        
        <div id="js-footContent">
            <div id = "js-askTodo">
                <div>Добавьте Новое Задание</div>
                <button>Новое Задание</button>     
            </div>
            <ol id = "js-todolist" class="hiding"></ol>
        </div>
        <form>
            <input class="js-inputTodo hiding" placeholder="Новое Задание">
        </form>
    </div> 
 
    <script src="js/image.js"></script>
    <script src="js/search.js"></script>
    <script src="js/weather.js"></script>  
    <script src="js/clock.js"></script>
    <script src="js/name.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/footTodo.js"></script>
</body>

</html>
